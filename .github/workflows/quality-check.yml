name: Quality check

on: [push]

jobs:
  quick-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: Dependency installation
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Unit / integration tests
        run: npm run test

      - name: Checking build
        run: npm run build

      - name: Check bundle size
        run: npx bundlesize
